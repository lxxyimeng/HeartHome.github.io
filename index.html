<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D心动小屋 - 打造专属于你的温馨3D小屋</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            overflow: hidden;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        /* 视频背景 */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        /* 视频背景覆盖层 */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .game-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        
        .game-subtitle {
            font-size: 1.4rem;
            color: white;
            margin-bottom: 3.5rem;
            display: flex;
            align-items: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .heart-icon {
            color: #ff4d6d;
            margin-left: 10px;
            font-size: 1.8rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 320px;
        }
        
        /* 核心修改1：移除菜单按钮的白色背景，改为透明+边框 */
        .menu-btn {
            background-color: transparent; /* 移除白色背景 */
            border: 2px solid white; /* 白色边框替代背景 */
            border-radius: 50px;
            padding: 18px 30px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white; /* 文字改为白色，适配透明背景 */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: white;
            background-color: rgba(255, 255, 255, 0.1); /* 悬浮时轻微透明背景 */
            border-color: #ff4d6d; /* 悬浮时边框变色 */
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        /* 核心修改2：移除控制按钮的半透明白色背景 */
        .control-btn {
            background-color: transparent; /* 移除半透明白色背景 */
            border: 1px solid white; /* 白色边框替代背景 */
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 0.9rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1); /* 悬浮时轻微透明背景 */
            border-color: #ff4d6d; /* 悬浮时边框变色 */
        }
        
        .content-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 3.2rem;
            }
            
            .game-subtitle {
                font-size: 1.1rem;
                text-align: center;
                flex-direction: column;
            }
            
            .menu-buttons {
                width: 280px;
            }
            
            .content-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 核心修改3：移除 muted 属性，让视频默认非静音 -->
    <video id="video-background" autoplay loop>
        <source src="background.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>
    
    <!-- 视频背景覆盖层 -->
    <div class="video-overlay"></div>
    
    <div class="content-container">
        <h1 class="game-title">3D心动小屋</h1>
        <div class="game-subtitle">
            打造专属于你的温馨3D小屋
            <i class="fas fa-heart heart-icon"></i>
        </div>
        
        <div class="menu-buttons">
            <button class="menu-btn" id="start-game-btn">开始游戏</button>
            <button class="menu-btn" id="history-btn">历史小屋</button>
            <button class="menu-btn" id="map-select-btn">地图选择</button>
        </div>
    </div>
    
    <!-- 视频控制按钮 -->
    <div class="controls">
        <button class="control-btn" id="video-mute-btn">
            <i class="fas fa-volume-up"></i>
            静音
        </button>
        <button class="control-btn" id="video-pause-btn">
            <i class="fas fa-pause"></i>
            暂停
        </button>
    </div>

    <script>
        // 获取DOM元素
        const videoBackground = document.getElementById('video-background');
        const videoMuteBtn = document.getElementById('video-mute-btn');
        const videoPauseBtn = document.getElementById('video-pause-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const historyBtn = document.getElementById('history-btn');
        const mapSelectBtn = document.getElementById('map-select-btn');
        
        // 静音按钮功能
        videoMuteBtn.addEventListener('click', function() {
            videoBackground.muted = !videoBackground.muted;
            const icon = this.querySelector('i');
            
            if (videoBackground.muted) {
                icon.className = 'fas fa-volume-mute';
                this.innerHTML = '<i class="fas fa-volume-mute"></i> 取消静音';
            } else {
                icon.className = 'fas fa-volume-up';
                this.innerHTML = '<i class="fas fa-volume-up"></i> 静音';
            }
        });
        
        // 暂停按钮功能
        videoPauseBtn.addEventListener('click', function() {
            if (videoBackground.paused) {
                videoBackground.play();
                const icon = this.querySelector('i');
                icon.className = 'fas fa-pause';
                this.innerHTML = '<i class="fas fa-pause"></i> 暂停';
            } else {
                videoBackground.pause();
                const icon = this.querySelector('i');
                icon.className = 'fas fa-play';
                this.innerHTML = '<i class="fas fa-play"></i> 播放';
            }
        });
        
        // 视频加载错误处理
        videoBackground.addEventListener('error', function() {
            console.error('视频加载失败，请检查background.mp4文件是否存在');
            alert('背景视频加载失败，请确保background.mp4文件存在于同一文件夹中');
            
            // 设置备用背景
            document.body.style.background = 'linear-gradient(135deg, #ffcfe0 0%, #ff9a9e 100%)';
            document.querySelector('.video-overlay').style.display = 'none';
        });
        
        // 视频加载成功
        videoBackground.addEventListener('loadeddata', function() {
            console.log('背景视频加载成功');
        });
        
        // 视频播放事件
        videoBackground.addEventListener('play', function() {
            console.log('背景视频开始播放');
        });
        
        // 菜单按钮功能
        startGameBtn.addEventListener('click', function() {
            window.location.href = 'game.html';
        });
        
        historyBtn.addEventListener('click', function() {
            window.location.href = 'history_home.html';
        });
        
        mapSelectBtn.addEventListener('click', function() {
            alert('地图选择功能开发中，目前只支持温馨之家');
        });
        
        // 页面加载完成后初始化视频控制
        document.addEventListener('DOMContentLoaded', function() {
            // 尝试自动播放视频
            videoBackground.play().catch(function(error) {
                console.log('视频自动播放被阻止:', error);
                // 显示播放按钮提示
                videoPauseBtn.innerHTML = '<i class="fas fa-play"></i> 点击播放';
            });
            
            // 初始化静音按钮显示（默认非静音）
            videoMuteBtn.innerHTML = '<i class="fas fa-volume-up"></i> 静音';
        });
    </script>
</body>
</html>
